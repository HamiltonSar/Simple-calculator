<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/index.css">
    <script defer src="./../js/index.js"></script>


</head>

<body>



    <div class="calculatorcontainer">

        <div class="calculatorcontainer__titlecontainer">
            <h2 class="calculatorcontainer__title">Stone Calculator</h2>
        </div>
    

        <div class="calculatorcontainer__inputcontainer">
    

            <div class="calculatorcontainer__textareacontainer">
                <h2 id="windowValue" class="calculatorcontainer__windowvalue"></h2>
            </div>
    


            <div id="buttonsElementsContainer"  class="calculatorcontainer__gridcontainer">


                <div class="calculatorcontainer__templategrid1">
                    <div class="calculatorcontainer__btncontainerac--grid1">
                        <input class="calculatorcontainer__btnoperation" type="button" value="AC">
                        <input class="calculatorcontainer__btnoperation" type="button" value="DEL">
                        <input class="calculatorcontainer__btnoperation" type="button" value="(">
                        <input class="calculatorcontainer__btnoperation" type="button" value=")">
                    </div>
                    
        
                    <div class="calculatorcontainer__btncontainernumber--grid2">
                        <input class="calculatorcontainer__numbers" type="button" value="9">
                        <input class="calculatorcontainer__numbers" type="button" value="8">
                        <input class="calculatorcontainer__numbers" type="button" value="7">
                        <input class="calculatorcontainer__numbers" type="button" value="6">
                        <input class="calculatorcontainer__numbers" type="button" value="5">
                        <input class="calculatorcontainer__numbers" type="button" value="4">
                        <input class="calculatorcontainer__numbers" type="button" value="3">
                        <input class="calculatorcontainer__numbers" type="button" value="2">
                        <input class="calculatorcontainer__numbers" type="button" value="1">
                        <input class="calculatorcontainer__numbers" type="button" value="0">
                        <input class="calculatorcontainer__numbers" type="button" value=".">
                        <input class="calculatorcontainer__numbers" type="button" value="=">

                        
                    </div>
                </div>
                
                

                <div class="calculatorcontainer__templategrid2">
                    <div class="calculatorcontainer__btncontainerop--grid3">
                        <input class="calculatorcontainer__btnoperation" type="button" value="/">
                        <input class="calculatorcontainer__btnoperation" type="button" value="*">
                        <input class="calculatorcontainer__btnoperation" type="button" value="+">
                        <input class="calculatorcontainer__btnoperation" type="button" value="-">
                    </div>
                </div>
                    
                    
            </div>
    
        </div>





    </div>

    
    
</body>


</html>
